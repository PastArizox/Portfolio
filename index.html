<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/global.css" />

    <link rel="stylesheet" href="assets/css/hero.css" />

<body>
    <header class="header">
        <nav class="header__nav-bar">
            <img class="header__nav-bar__logo" src="assets/picture/logo.png" alt="Profile Picture" />
            <ul class="header__nav-bar__menu">
                <li class="header__nav-bar__menu__item">
                    <a class="header__nav-bar__menu__item__link" href="#hero">
                        Accueil
                    </a>
                </li>
                <!-- <li><a href="#about">A propos</a></li> -->
                <li class="header__nav-bar__menu__item">
                    <a class="header__nav-bar__menu__item__link" href="#skills">

                <li class="header__nav-bar__menu__item">
                    <a class="header__nav-bar__menu__item__link" href="#projects">

                    </a>
                </li>
                <li class="header__nav-bar__menu__item">
                    <a class="header__nav-bar__menu__item__link" href="#experiences">
                        Expériences
                    </a>
                </li>
                <li class="header__nav-bar__menu__item">
                    <a class="header__nav-bar__menu__item__link" href="#contacts">

            </ul>
            <img class="header__nav-bar__burger" src="assets/logo/other/burger.svg" alt="Burger button" />

        <div class="hero__content">
            <h1>
                Bastien, <br />

            <div class="hero__content__links">
                <a class="hero__content__links__link" href="https://github.com/PastArizox" target="_blank">
                    <img class="hero__content__links__link__icon transition animated-scale"
                        src="assets/logo/socials/github.svg" alt="Github logo" />
                </a>
                <a class="hero__content__links__link" href="https://fr.linkedin.com/in/bastien-marache-ab9a90232"
                    target="_blank">
                    <img class="hero__content__links__link__icon transition animated-scale"
                        src="assets/logo/socials/linkedin.svg" alt="LinkedIn logo" />
                </a>
                <a class="hero__content__links__button btn transition" href="#skills">
                    Voir plus
                </a>
            </div>
        </div>
        <img class="hero__picture" src="assets/picture/me.png" alt="Profile Picture" />

    <section id="skills">

        <div class="skills__table">
            <div class="skills__table__menu">
                <a href="#" class="skills__table__menu__category" data-category="software">

                </a>
                <a href="#" class="skills__table__menu__category" data-category="back-end">
                    Back-end
                </a>
                <a href="#" class="skills__table__menu__category" data-category="front-end">
                    Front-end
                </a>
                <a href="#" class="skills__table__menu__category" data-category="tools">
                    Outils
                </a>
            </div>
            <div class="skills__table__content"></div>
        </div>
    </section>

    <section id="projects">
        <h2>Mes projets</h2>
        <div class="projects__list"></div>
    </section>

    <section id="experiences">
        <h2>Mes expériences</h2>
        <div class="experiences__list"></div>
    </section>

    <section id="contacts">
        <h2>Me contacter</h2>
        <div class="contacts__container">
            <div class="contacts__list"></div>
        </div>
    </section>

    <footer>Bastien - 2024</footer>
